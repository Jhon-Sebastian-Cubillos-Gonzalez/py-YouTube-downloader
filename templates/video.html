{% extends 'template.html' %}
{% block content %}
<div class="media-form">
  <img src="{{ download_render.img }}" alt="">
  <form action="/download-video" method="post">
    <h5>{{download_render.title}}</h5>
    <div class="mb-3">
      <label for="url" class="form-label">Link</label>
      <input type="text" name="url" id="url" class="form-control" value="{{ download_render.link }}" disabled>
    </div>
    <div class="mb-3">
      <label for="res" class="form-label">Link del video</label>
      <select class="form-select" name="res" id="res" aria-label="Default select example">
        {% for i in download_render.formats %}
          <option value="{{ i[0] }}">{{ i[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-danger">Descargar</button>
    
  </form>
</div>
<div class="mt-3">
  <a href="../"><button class="btn btn-danger">Volver al Inicio</button></a>
</div>

{% endblock %}
